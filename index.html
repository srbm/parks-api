<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>National Park Finder</h1>

        <form id="js-form">
            <legend>Enter a state and get back a list of US National Parks</legend>
            <label for="state">State</label>
            <input type="text" name="state" id="js-state" required />

            <label for="max-results">Number of Results</label>
            <input type="number" name="max-results" id="js-max-results" value="10" required />

            <input type="submit" value="Submit">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Parks in </h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="keys.js"></script>
    <script src="index.js"></script>
</body>
</html>
